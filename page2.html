    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="page2" id="page2">

        <div class="music">
            <p>From : Reva Andini</p>
            <h1>Happy Birthday</h1>
            <div class="track">
                <img src="./img/play.png" id="playBtn" onclick="aniamsiAB()">
                <div id="waveform"></div>
            </div>
        </div>
    </section>
    <script type="module">
        const playBtn = document.getElementById("playBtn");
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'

        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#ff006c',
            responsive: true,
            barwidth: 4,
            height: 90,
            barRadius: 4,
            url: './music/hbd.mp3',
        })

        wavesurfer.on('interaction', () => {
            wavesurfer.play()
        });
        playBtn.onclick = function () {
            wavesurfer.playPause();
            if (playBtn.src.includes('./img/play.png')) {
                playBtn.src = "./img/pause.png";
            } else {
                playBtn.src = "./img/play.png";
            }
        };


    </script>

</body>

</html>
